<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magical Collections | Book Haven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px #ff6b81, 0 0 20px #f368e0;
      margin: 40px 0;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 15px #ff6b81, 0 0 20px #f368e0;
      }
      50% {
        text-shadow: 0 0 25px #e84393, 0 0 30px #a29bfe;
      }
    }

    .card {
      border: none;
      border-radius: 25px;
      overflow: hidden;
      background: linear-gradient(145deg, #ffffff80, #fbc2eb80);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .card-body {
      padding: 30px;
      text-align: center;
    }

    .card-title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #636e72;
      margin-bottom: 20px;
    }

    .btn-visit {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 0 10px #fff3cd;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn-visit:hover {
      background: linear-gradient(to right, #e056fd, #ff7675);
      transform: scale(1.05);
      box-shadow: 0 0 20px #ffeaa7;
    }

    .container {
      margin-bottom: 60px;
    }

    .row {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üåà Explore the Magical Collections</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">

          </div>
        </div>
      </div>

      <div class="col">
  <div class="card h-100">

  </div>
</div>

        </div>
      </div>

      <div class="col">

            <h5 class="card-title">üè´ School</h5>
            <a href="school.html" class="btn btn-visit">Visit</a>

        </div>
      </div>

      <div class="col">

</body>
</html>
