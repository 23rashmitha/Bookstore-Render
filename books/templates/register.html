<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Dream UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e8f3c6f2.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #d9a7c7, #fffcdc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container {
      background: linear-gradient(135deg, #ffffffee, #f0f4ffcc);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 480px;
      width: 100%;
      transition: transform 0.4s ease;
    }

    .signup-container:hover {
      transform: scale(1.02);
    }

    .signup-header {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #4a4e69;
      margin-bottom: 30px;
    }

    .signup-header i {
      font-size: 38px;
      color: #9b59b6;
      margin-bottom: 12px;
    }

    .form-label {
      font-weight: 500;
      color: #5d647b;
    }

    .form-control {
      border-radius: 15px;
      padding: 12px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(155, 89, 182, 0.3);
      border-color: #9b59b6;
    }

    .btn-signup {
      width: 100%;
      border-radius: 15px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(to right, #9b59b6, #e056fd);
      border: none;
      color: white;
      transition: all 0.4s ease-in-out;
    }

    .btn-signup:hover {
      background: linear-gradient(to right, #e056fd, #9b59b6);
      transform: scale(1.03);
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      color: #6c757d;
    }

    .login-link a {
      color: #6a1b9a;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <i class="fas fa-magic"></i><br />
      Create Your Magical Account
    </div>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-info">{{ message }}</div>
  {% endfor %}
{% endif %}
    <form method = "POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" name="Fullname" class="form-control" id="fullname" placeholder="Enter your full name" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="Email" class="form-control"  id="email" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="Username" class="form-control" id="username" placeholder="Choose a username" required />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Create a strong password" required />
      </div>

      <div class="mb-4">
        <label for="cpassword" class="form-label"> Confirm Password</label>
        <input type="password" name="cpassword" class="form-control" id="cpassword" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/book/login/">Login</a>
    </div>
  </div>
</body>
</html>
