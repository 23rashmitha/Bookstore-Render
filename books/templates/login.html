<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Welcome Back</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e8f3c6f2.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      background: linear-gradient(135deg, #ffffffdd, #f0f8ffcc);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      transition: transform 0.4s ease;
    }

    .login-container:hover {
      transform: scale(1.01);
    }

    .login-header {
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 30px;
    }

    .login-header i {
      font-size: 34px;
      color: #4a69bd;
      margin-bottom: 10px;
    }

    .form-label {
      font-weight: 500;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 15px;
      padding: 12px;
      transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 0 4px rgba(70, 118, 250, 0.25);
      border-color: #4676fa;
    }

    .btn-login {
      width: 100%;
      border-radius: 15px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(to right, #4a69bd, #6a89cc);
      border: none;
      color: white;
      transition: all 0.4s ease-in-out;
    }

    .btn-login:hover {
      background: linear-gradient(to right, #6a89cc, #4a69bd);
      transform: scale(1.03);
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #1e3799;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-unlock-alt"></i><br />
      Welcome Back!
    </div>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-login">Login</button>
    </form>

    <div class="signup-link">
      New here? <a href="/book/register/">Create an account</a>
    </div>
  </div>
</body>
</html>
